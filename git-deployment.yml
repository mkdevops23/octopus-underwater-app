apiVersion: apps/v1
kind: Deployment
metadata:
  name: underwater-app-github
  labels:
    app: octopus-underwater-app
spec:
  selector:
    matchLabels:
        app: octopus-underwater-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: octopus-underwater-app
    spec:
      containers:
        - name: octopus-underwater-app
          image: arn:aws:ecr:ca-central-1:851725236853:repository/mk-ecr1:latest
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
